<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Code Quiz!</title>
</head>
<body>
    <nav>
        <button id="highScores">View high scores</button>
        <p id="timerDisplay">Timer: 30</p>
    </nav>

    <div id="start-container">
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
        <br>
        <button id="start-button">Start Quiz</button>
    </div>

    <div id="question-container">
        <h2 id="question">Question</h2>
        <ul>
            <li>
                <button id="button1">A</button>
            </li>
            <li>
                <button id="button2">B</button>
            </li>
            <li>
                <button id="button3">C</button>
            </li>
            <li>
                <button id="button4">D</button>
            </li>
        </ul>
        <hr/>
        <h3 id="message"></h3>
    </div>

    <div id="score-submit">
        <h2>Your Score Is: <span id="user-score"></span></h2>
        <input type="text" name="user-name" id="user-name">
        <button id="save-btn">Submit</button>
    </div>

    <div id="display-screen">
        <h2>Past High Scores</h2>
        <div id="past-scores-container">
            <ul id="scores-list"></ul>
        </div>
        <br>
        <br>
        <button id="fullReset">Try Again!</button>
    </div>
    <script src="script.js"></script>  
</body>
</html>
